<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid black;
    }
    th, td{
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="3">Movies</th>
      </tr>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Star Wars</td>
        <td>1977</td>
        <td rowspan="2">Science Fiction</td>
      </tr>
      <tr>
        <td>Star Trek</td>
        <td>2009</td>
        <!-- <td>Science Fiction</td> -->
      </tr>
    </tbody>
  </table>
</body>
</html>
