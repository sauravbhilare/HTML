<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Assignment</title>
</head>
<style>
  table{
    border-collapse: collapse;
    border: 1px solid black;
  }
  th{
    background-color: lightseagreen;
    border: 1px solid black;
  } td{
    border: 1px solid black;
    text-align: center;
    background-color: lightpink;
  }
  tfoot{
    background-color: lightseagreen;
    border: 1px solid black;
  }
</style>
<body>
  <table style="width: 50%; margin: 0 auto; margin-top: 20%;">
    <thead>
      <tr>
        <th>Time Slots</th>
        <th>Sun</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
        <th>Sat</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>9:00 - 10:00</td>
        <td rowspan="2">Math</td>
        <td>Physics</td>
        <td rowspan="2">Chemistry</td>
        <td>Biology</td>
        <td>English</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>Computer</td>
        <td>Math</td>
        <td>Physics</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td colspan="2">Project Work</td>
        <td>Free</td>
        <td>English</td>
        <td>Biology</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="6">Note: Schedule subject to change.</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
