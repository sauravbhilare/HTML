<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoe Card Layout</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
    "
  >
    <h2 style="text-align: center; padding: 20px">Explore the Perfect Pair</h2>

    <div
      style="
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
        padding: 0 20px;
      "
    >
      <!-- Shoe Card -->
      <div
        style="
          width: 200px;
          border-radius: 8px;
          box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
          background: #fff;
          overflow: hidden;
        "
      >
        <div style="position: relative">
          <!-- Bestseller Image Badge -->
          <img
            src="https://www.asianfootwears.com/_next/image?url=https%3A%2F%2Fs3-ap-southeast-1.amazonaws.com%2Fasianapp%2Fdigital-website%2FBS_f%20copy_47763114713557565721.png&w=640&q=75"
            alt="Bestseller"
            style="
              position: absolute;
              top: 0px;
              left: 0px;
              width: 80px;
              height: auto;
              z-index: 1;
            "
          />

          <!-- Shoe Image -->
          <img
            src="https://www.asianfootwears.com/_next/image?url=https%3A%2F%2Fcdn.asianlive.in%2Fproduct_assets%2Feverest-22%2Fdark-grey%2Fprimary-photo%2Fprimary%20photo_97493772578200315023.jpg&w=828&q=75"
            alt="Everest 22"
            style="width: 100%; height: auto"
          />
        </div>

        <div style="padding: 10px">
          <p style="margin: 5px 0; font-size: 14px">Everest 22</p>
          <p style="margin: 5px 0; font-size: 14px">
            <span style="font-weight: bold">₹ 1573.95</span>
            <span
              style="
                text-decoration: line-through;
                color: gray;
                font-size: 12px;
              "
              >₹ 2999</span
            >
            <span style="color: red; font-size: 12px">(48% off)</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
