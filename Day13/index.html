<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-Column Flex Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        gap: 20px; /* gap between columns */
        height: 100vh;
        padding: 20px;
        background-color: #f0f0f0;
      }

      .column {
        background-color: #4caf50;
        color: white;
        padding: 20px;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Customize one column using align-self */
      .custom {
        align-self: flex-end; /* Move only this column to bottom */
        background-color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="column">Column 1</div>
      <div class="column custom">Column 2 (Customized)</div>
      <div class="column">Column 3</div>
    </div>
  </body>
</html>
