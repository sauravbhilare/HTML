<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body style="background-color: antiquewhite;">
  <form>
    <fieldset style="width: 300px; margin: 0 auto; border: 1px solid black; padding: 10px; margin-top: 10%; background-color: tomato;">
      <legend style="text-align: center;">Registration Form</legend>
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name" placeholder="Enter your name"><br>

      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter your email" required><br>

      <label for="password">Password</label><br>
      <input type="password" name="password" id="password" placeholder="Enter your password" required><br>

      <label >Gender</label>
      <br>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">Male</label>
      <br>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">Female</label>
      <br>
      <input type="radio" name="gender" id="other" value="other">
      <label for="other">Other</label>
      <br>
      <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your bio"></textarea><br>
      <input type="submit" value="Submit">
      
    </fieldset>
  </form>
</body>
</html>
